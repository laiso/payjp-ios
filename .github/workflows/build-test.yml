name: build-test

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-10.15
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Install HomeBrew
        run: |
          brew bundle
          cat Brewfile.lock.json
      - name: Select Xcode
        run: sudo xcode-select -s '/Applications/Xcode_12.1.app/Contents/Developer'
      - run: xcodebuild -version
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Install gems
        run: |
          bundle config set deployment 'true'
          bundle config set clean 'true'
          bundle install --jobs 4 --retry 3
      - uses: actions/cache@v2
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('Cartfile.resolved') }}
          restore-keys: |
            ${{ runner.os }}-carthage-
      - run: bundle exec fastlane ios carthage_bootstrap
      - run: bundle exec fastlane ios check_swift_format
      - run: bundle exec fastlane ios check_objc_format
      - run: bundle exec fastlane ios test
      - run: bundle exec fastlane ios lint_podspec




